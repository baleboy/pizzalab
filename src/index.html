<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pizza Lab</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css" inline>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <div class="login-button">
      <button id="login-button">Login with Google</button>
      <p id="username" hidden="true">User Name</p>
      <button id="logout-button" hidden="true">Log out</button>
    </div>
    <div class="pizzas">
      <h2>Pizzas</h2>
      <input type="number" id="pizzas">
    </div>
    <div class="ingredients">
      <div class="ingredient">
        <h2>Flour</h2>
        <p id="flour"></p>
      </div>
      <div class="ingredient">
        <h2>Water</h2>
        <p id="water"></p>
      </div>
      <div class="ingredient">
        <h2>Salt</h2>
        <p id="salt"></p>
      </div>
      <div class="ingredient">
        <h2>Yeast</h2>
        <p id="yeast"></p>
      </div>
    </div>
  </div>
  <div class="settings" id="settings-panel" hidden="true">
    <div class="settings-item">
      <h2>Hydration</h2>
      <input id="hydration-input" type="range" min="50" max="100" step="1" />
      <p id="hydration-value">50%</p>
    </div>
    <div class="settings-item">
      <h2>Weight per Pizza</h2>
      <input id="wpp-input" type="range" min="50" max="500" step="5" />
      <p id="wpp-value">225g</p>
    </div>
    <div class="settings-item">
      <h2>Yeast Percentage</h2>
      <input id="yeast-input" type="range" min="0.00" max="0.5" step="0.01" />
      <p id="yeast-value">0.3%</p>
    </div>
    <div class="settings-item">
      <h2>Salt Percentage</h2>
      <input id="salt-input" type="range" min="0" max="5" step="0.1" />
      <p id="salt-value">1.5%</p>
    </div>
  </div>
  <div class="settings-button">
    <button id="settings-button">Settings</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

    </script>
    <script src="scripts/app.js" inline></script>
</body>
