<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The Pizza Lab</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css" inline>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="vertical-centered">
      <div class="title">
        PizzaLab
      </div>
    </div>
    <div class="vertical-centered">
      <div class="login-panel">
        <div class="login-name">
          <p id="username">User Name</p>
        </div>
        <div class="login-button">
          <button id="login-button">Login with Google</button>
          <button id="logout-button">Log out</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="pizzas">
      <h2>Pizzas</h2>
      <input type="number" id="pizzas">
    </div>
    <div id="preferment-ingredients" class="ingredients item-wrapper">
      <div class="ingredient item">
        <h2>Preferment flour</h2>
        <p id="preferment-flour"></p>
      </div>
      <div class="ingredient item">
        <h2>Preferment water</h2>
        <p id="preferment-water"></p>
      </div>
      <div class="ingredient item">
        <h2>Preferment yeast</h2>
        <p id="preferment-yeast"></p>
      </div>
    </div>
    <div class="ingredients item-wrapper">
      <div class="ingredient item">
        <h2>Flour</h2>
        <p id="flour"></p>
      </div>
      <div class="ingredient item">
        <h2>Water</h2>
        <p id="water"></p>
      </div>
      <div class="ingredient item">
        <h2>Salt</h2>
        <p id="salt"></p>
      </div>
      <div class="ingredient item">
        <h2>Yeast</h2>
        <p id="yeast"></p>
      </div>
    </div>
    <h2>Dough Settings</h2>
    <div class="settings item-wrapper" id="settings-panel">
      <div class="settings-item item">
        <h2>Weight per Pizza</h2>
        <input id="wpp-input" type=number>
        <p>g</p>
      </div>
      <div class="settings-item item">
        <h2>Hydration</h2>
        <input id="hydration-input" type="number">
        <p>%</p>
      </div>
      <div class="settings-item item">
        <h2>Yeast</h2>
        <input id="yeast-input" type="number" step="0.1">
        <p>%</p>
      </div>
      <div class="settings-item item">
        <h2>Salt</h2>
        <input id="salt-input" type="number" step="0.1">
        <p>%</p>
      </div>
    </div>
    <h2>Preferment</h2>
    <div class="settings item-wrapper" id="preferment-settings-panel">
      <div class="settings-item item">
        <h2>Percentage</h2>
        <input id="preferment-input" type="number" step="any">
        <p>%</p>
      </div>
      <div class="settings-item item">
        <h2>Hydration</h2>
        <input id="preferment-hydration-input" type="number" step="any">
        <p>%</p>
      </div>
      <div class="settings-item item">
        <h2>Yeast</h2>
        <input id="preferment-yeast-input" type="number" step="any">
        <p>%</p>
      </div>
    </div>
  </div>
  <div class="inline-buttons">
    <button id="save-settings-button">Save Dough</button>
    <button id="reset-button">Reset</button>
  </div>
</div>
<div class="footer">
  <p>Get the <a href="http://www.balenet.com/pizza/">recipe</a></p>
  <p>Copyright (C) 2017 Francesco Balestrieri</p>
</div>
</div>
