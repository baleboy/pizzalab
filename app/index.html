<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pizza Lab</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
</head>

<body>
  <div class="container">
    <div class="pizzas">
      <h2>Pizzas</h2>
      <input type="number" id="pizzas">
    </div>
    <div class="ingredients">
      <div class="ingredient">
        <h2>Flour</h2>
        <p id="flour"></p>
      </div>
      <div class="ingredient">
        <h2>Water</h2>
        <p id="water"></p>
      </div>
      <div class="ingredient">
        <h2>Salt</h2>
        <p id="salt"></p>
      </div>
      <div class="ingredient">
        <h2>Yeast</h2>
        <p id="yeast"></p>
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
